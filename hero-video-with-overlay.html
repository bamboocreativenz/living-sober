<style>
.video-container {
  position: relative;
}
.overlay-container {
  position: absolute;
  top: 0;
  width: 100%;
  height: 100%;
  background: url('https://livingsober.colony.nz/wp-content/uploads/2018/11/LS_video_still_v4.png') no-repeat;
  background-size: cover;
}

.overlay-content {
  position: absolute;
  width: 100%;
  height: 100%;
  top: 0;
  display: flex;
  align-items: center;
}
.overlay-content-text {
  display: none;
  width: 50%;
  padding-left:10%;
}
#main .text-wrapper h1 {
  color: white;
  font-size: 28px;
}
.overlay-content-start {
  width: 100%;
  top:28%;
  display: flex;
  justify-content: center;
  align-items: center;
}
.start-video {
  width: 60px;
  opacity: .5;
  cursor: pointer;
  transition: all 0.3s;
}

.start-video:hover
{
  opacity: 1;
  -webkit-filter: brightness (1);
}

  .start-video-container {
    top: 44.5%;
  }
  .start-video {
    width: 80px;
  }
}

  .overlay-content-text{

  }
}
</style>
<div class="video-container">
  <iframe id="player" width="560" height="315" src="https://www.youtube.com/embed/YN-eHffKkLc?controls=0&listType=playlist&list=PLGVsjzyaWFtybOK3eBK5etQBerlCc0uZ3&enablejsapi=1&origin=https://livingsober.colony.nz" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

  <div id="overlay-container" class="overlay-container">
    <div class="overlay-content">
      <div class="overlay-content-text">
        <div class="text-wrapper">
            <h1>Welcome to our friendly community where you can talk safely and honestly with others about your relationship with alcohol.</h1>
        </div>
        <div class="fl-cta-button">
          <div class="fl-button-wrap fl-button-width-auto">
            <a href="/join-the-community" target="_self" class="fl-button" role="button"><span class="fl-button-text">Join the Community</span></a>
          </div>
        </div>
      </div>
      <div class="overlay-content-start">
          <a class="start-video"><img width="100%" src="http://image.flaticon.com/icons/png/512/0/375.png" style="filter: invert(100%); -webkit-filter: invert(100%);"></a>

  </div>
</div>

<script>  
  var tag = document.createElement('script');
  tag.src = "https://www.youtube.com/iframe_api";
  var firstScriptTag = document.getElementsByTagName('script')[0];
  firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

  var player;
  onYouTubeIframeAPIReady = function () {
    player = new window.YT.Player('player', {
      playerVars: {
        'autoplay': 0,
        'controls': 0,
        'showinfo': 0,
        'modestbranding': 0
     },
      events: {
        'onStateChange': onPlayerStateChange
      }
    });
  }
  
  var p = document.getElementById ("player");
  $(p).hide();
  
  onPlayerStateChange = function (event) {
    if(event.data === 0) {          
      $("#overlay-container").show();
      $("#player").hide("1000");
      player.stopVideo();
    }
    if (event.data == YT.PlayerState.ENDED) {
      $('.start-video').fadeIn('normal');
    }
  }
  
  $(document).on('click', '.start-video', function () {
    $(this).hide();
    $("#player").show();
    $("#overlay-container").hide();
    player.playVideo();
  });
  </script>
